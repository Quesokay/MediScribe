[nlp]
lang = "en"
pipeline = ["llm"]

[components]

[components.llm]
factory = "llm"

[components.llm.task]
@llm_tasks = "spacy.NER.v3"
labels = ["PATIENT_NAME", "AGE", "GENDER", "SYMPTOM", "DIAGNOSIS", "MEDICATION", "DOSAGE", "VITAL_SIGNS", "ALLERGY", "TREATMENT_PLAN", "FOLLOW_UP"]

[components.llm.task.label_definitions]
PATIENT_NAME = "The full name of the patient"
AGE = "Patient's age in years"
GENDER = "Patient's gender (male, female, other)"
SYMPTOM = "Any symptoms or complaints reported by the patient"
DIAGNOSIS = "Medical diagnosis or suspected condition"
MEDICATION = "Any medications prescribed or mentioned"
DOSAGE = "Medication dosage and frequency"
VITAL_SIGNS = "Blood pressure, temperature, heart rate, etc."
ALLERGY = "Known allergies"
TREATMENT_PLAN = "Recommended treatment or care plan"
FOLLOW_UP = "Follow-up instructions or next appointment"

[components.llm.model]
@llm_models = "spacy.Dolly.v1"
name = "dolly-v2-3b"

[components.llm.model.config]
device_map = "cpu"
low_cpu_mem_usage = true
